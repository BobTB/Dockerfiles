image: docker:latest


services:
 - docker:dind

variables:
  DOCKER_DRIVER: overlay

before_script:
  - docker version
  - docker info

stages:
- buildZ2pdf
- buildphpFuelPHP
- buildetherpad
- buildGrav
- buildMonitoring
- buildPresentator
- buildStandardfile
- pushOnGithub
 
    
buildZ2pdf:
  stage: buildZ2pdf
  tags:
    - docker
    - build
  script:
    - docker build -t registry.dryusdan.fr/dryusdan/z2pdf:latest z2pdf/
    - docker push registry.dryusdan.fr/dryusdan/z2pdf:latest
    - docker rmi registry.dryusdan.fr/dryusdan/z2pdf:latest
    
buildphpFuelPHP:
  stage: buildphpFuelPHP
  tags:
    - docker
    - build
  script:
    - docker build -t registry.dryusdan.fr/dryusdan/php:fuelPHP php/fuelphp/
