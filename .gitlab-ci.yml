buildNginx:
  stage: buildNginx
  tags:
    - docker
    - build
  script:
    - sh nginx/build.sh
    - docker push registry.dryusdan.fr/dryusdan/nginx:ipv6
    - docker rmi registry.dryusdan.fr/dryusdan/nginx:ipv6

pushOnGithub:
  stage: pushOnGithub
  tags:
    - push
  script:
    - echo "push on docker"
    - git push --mirror https://$GITHUB_TOKEN@github.com/Dryusdan/Dockerfiles.git
